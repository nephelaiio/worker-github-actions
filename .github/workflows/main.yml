---
name: Deploy Cloudflare Worker

on:

  pull_request_target:
    branches:
      - master
    types:
      - closed

jobs:

  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Deploy Cloudflare Worker
        run: npm run deploy -- --var GITHUB_APPLY:true

      - name: Deploy Cloudflare Worker
        run: echo ${{ secrets.GH_TOKEN }} | npm run wrangler -- secret put GITHUB_TOKEN
